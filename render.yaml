services:
  - type: web
    name: engineering-patent-app # Your service name
    env: python
    region: oregon
    plan: free
    
    buildCommand: pip install -r requirements.txt
    
    # Make sure this is pointing to the right file
    startCommand: python main.py 
    
    # --- THIS IS THE BLOCK THAT IS FAILING ---
    # You MUST add this to your file
    healthCheck:
      path: /health
      initialDelaySeconds: 45 
    # ----------------------------------------
      
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "8000"